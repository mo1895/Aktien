<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ðŸš€ Space Portfolio Live</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * { box-sizing: border-box; }

        body {
            font-family: 'Orbitron', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c1e, #1a1a3a, #0f0f2a, #000);
            background-attachment: fixed;
            color: #e0e7ff;
            overflow-x: hidden;
            position: relative;
        }

        /* Sternenhimmel Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(3px 3px at 200px 120px, #00d4ff, transparent);
            background-repeat: repeat;
            background-size: 250px 150px;
            animation: stars-twinkle 25s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes stars-twinkle {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-150px) rotate(2deg); opacity: .7; }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 900;
            background: linear-gradient(45deg, #00d4ff, #7b68ee, #ff6b9d, #00ff88);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-glow 3s infinite alternate, glow 2s infinite alternate;
        }

        @keyframes rainbow-glow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 15px #00d4ff); }
            to { filter: drop-shadow(0 0 30px #7b68ee); }
        }

        .refresh-btn {
            display: block;
            margin: 0 auto 30px;
            padding: 18px 30px;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #00bfff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: Orbitron;
            letter-spacing: 2px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, .4);
            transition: .3s;
        }

        .refresh-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 212, 255, .7);
        }

        .stock {
            background: rgba(20,25,70,.85);
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0,212,255,.4);
            box-shadow: 0 25px 80px rgba(0,0,0,.6);
        }

        .change-up { color: #00ff88; font-weight: bold; }
        .change-down { color: #ff6b9d; font-weight: bold; }
        .change-neutral { color: #ccc; font-weight: bold; }

        .rating-section { margin-top: 15px; }
        .rating-comment { font-size: 14px; margin-top: 8px; opacity: .9; }

        a { color: #00d4ff; text-decoration: none; }
        a:hover { text-decoration: underline; }

    </style>
</head>
<body>

<h1>ðŸ“ˆ Meine Aktienkurse (alle in â‚¬) + Bewertungen</h1>
<button id="refresh-btn" class="refresh-btn">ðŸ”ƒ Aktualisieren</button>

<div id="portfolio-summary">
    <h2>Portfolio Ãœbersicht</h2>
    <div id="total-value">Wird berechnet...</div>
    <div id="portfolio-change" class="change-neutral"></div>
</div>

<div id="stocks"><p>Lade Aktiendaten...</p></div>

<div id="last-update"></div>

<script>
/* ------------------ KONFIG ------------------ */

const stocks = [
    {
        name: "Lufthansa",
        symbol: "LHA.DE",
        link: "https://www.finanzen.net/aktien/lufthansa-aktie",
        shares: 5,
        rating: { score: 3.5, comment: "Leicht unterbewertet, positive Prognosen bis 2026. Analysten neutral â†’ Buy-Potenzial!" }
    },
    {
        name: "DroneShield",
        symbol: "DRO.AX",
        link: "https://www.finanzen.net/aktien/droneshield-aktie",
        shares: 30,
        rating: { score: 4.5, comment: "Explosives Wachstum erwartet â€“ starkes BUY!" }
    },
    {
        name: "BYD",
        symbol: "1211.HK",
        link: "https://www.finanzen.net/aktien/byd-aktie",
        shares: 4,
        rating: { score: 4.0, comment: "EV-Markt Leader. Buy!" }
    },
    {
        name: "Intel",
        symbol: "INTC",
        link: "https://www.finanzen.net/aktien/intel-aktie",
        shares: 2,
        rating: { score: 2.5, comment: "Unterbewertet, aber hohes Risiko." }
    },
    {
        name: "Siemens Energy",
        symbol: "ENR.DE",
        link: "https://www.finanzen.net/aktien/siemens_energy-aktie",
        shares: 2,
        rating: { score: 3.8, comment: "Leicht unterbewertet. Halten/Buy." }
    },
    {
        name: "Clara Tech",
        symbol: "CLA.DE",
        link: "#",
        shares: 10,
        rating: { score: 2.0, comment: "Sehr spekulativ." },
        fixedPrice: 3.50
    }
];

const exchangeRates = { AUD: 0.60, HKD: 0.12, USD: 0.92 };
let portfolioData = { totalValue: 0, previousValue: 0 };

/* ------------------ API ------------------ */

async function fetchStockData(symbol) {
    if (symbol === "CLA.DE") {
        const now = Math.floor(Date.now() / 1000);
        return {
            timestamp: [1,2,3,4,5].map(i => now - (5-i)*86400),
            indicators: { quote: [{ close: [3.5,3.5,3.5,3.5,3.5] }] },
            meta: { regularMarketPrice: 3.5 }
        };
    }

    const apiUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=5d&interval=1d`;
    const proxies = [
        url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
        url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`
    ];

    for (const proxy of proxies) {
        try {
            let url = proxy(apiUrl);
            let res = await fetch(url);
            let data = await res.json();

            if (data.contents) data = JSON.parse(data.contents);
            if (data.chart?.result?.[0]) return data.chart.result[0];

        } catch (e) { continue; }
    }

    return simulate(symbol);
}

function simulate(symbol) {
    const base = { "LHA.DE": 5.8, "DRO.AX": 0.25, "1211.HK": 250, "INTC": 25, "ENR.DE": 28 }[symbol] || 10;
    const now = Date.now()/1000;

    return {
        timestamp: [1,2,3,4,5].map(i => now - (5-i)*86400),
        indicators: { quote: [{ close: [base*0.98, base*0.99, base, base*1.01, base*1.02] }] },
        meta: { regularMarketPrice: base*1.02 }
    };
}

function convertToEUR(price, symbol) {
    if (symbol.endsWith(".DE")) return price;
    if (symbol.endsWith(".AX")) return price * exchangeRates.AUD;
    if (symbol.endsWith(".HK")) return price * exchangeRates.HKD;
    return price * exchangeRates.USD;
}

/* ------------- RENDERN ---------------- */

function starRating(rating) {
    let full = Math.floor(rating);
    let half = rating % 1 !== 0;
    let html = "";

    for (let i = 0; i < 5; i++) {
        if (i < full) html += '<i class="fas fa-star"></i>';
        else if (i === full && half) html += '<i class="fas fa-star-half-alt"></i>';
        else html += '<i class="far fa-star"></i>';
    }

    return html;
}

async function loadStocks() {
    const container = document.getElementById("stocks");
    container.innerHTML = "<p>Lade...</p>";

    portfolioData.previousValue = portfolioData.totalValue;
    portfolioData.totalValue = 0;

    container.innerHTML = "";

    for (const stock of stocks) {
        const div = document.createElement("div");
        div.className = "stock";
        div.innerHTML = `<h2>${stock.name} (${stock.symbol})</h2><p>Daten werden geladen...</p>`;
        container.appendChild(div);

        try {
            const data = await fetchStockData(stock.symbol);

            const timestamps = data.timestamp;
            const prices = data.indicators.quote[0].close;

            const pricesEUR = prices.map(p => convertToEUR(p, stock.symbol));
            const latest = convertToEUR(data.meta.regularMarketPrice, stock.symbol);
            const prev = pricesEUR[pricesEUR.length-2];
            const diff = latest - prev;

            const changeClass = diff > 0 ? "change-up" : diff < 0 ? "change-down" : "change-neutral";

            const positionValue = latest * stock.shares;
            portfolioData.totalValue += positionValue;

            div.innerHTML = `
                <h2>${stock.name} (${stock.symbol})</h2>

                <p>Aktueller Kurs:
                    <strong>${latest.toFixed(2)} â‚¬</strong>
                    <span class="${changeClass}">
                        (${diff>=0?'+':''}${diff.toFixed(2)} â‚¬)
                    </span>
                </p>

                <p>Anteile: ${stock.shares} â€“ Wert:
                    <strong>${positionValue.toFixed(2)} â‚¬</strong>
                </p>

                <div class="rating-section">
                    <div>${starRating(stock.rating.score)} ${stock.rating.score}/5</div>
                    <div class="rating-comment">${stock.rating.comment}</div>
                </div>

                <p><a href="${stock.link}" target="_blank">ðŸ“Š Auf Finanzen.net ansehen</a></p>
            `;
        } catch (e) {
            div.innerHTML = `
                <h2>${stock.name}</h2>
                <p class="change-down">Fehler beim Laden</p>
            `;
        }
    }

    updateSummary();
}

function updateSummary() {
    document.getElementById("total-value")
        .textContent = "Gesamtwert: " + portfolioData.totalValue.toFixed(2) + " â‚¬";

    const change = portfolioData.totalValue - portfolioData.previousValue;
    const el = document.getElementById("portfolio-change");

    if (portfolioData.previousValue > 0) {
        el.className = change > 0 ? "change-up" : change < 0 ? "change-down" : "change-neutral";
        el.textContent = (change>=0?"+":"") + change.toFixed(2) + " â‚¬";
    }

    document.getElementById("last-update").textContent =
        "Letzte Aktualisierung: " + new Date().toLocaleTimeString();
}

document.getElementById("refresh-btn").onclick = () => loadStocks();
loadStocks();

</script>

</body>
</html>
